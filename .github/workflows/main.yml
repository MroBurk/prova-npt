name: Build Electron EXE
on:
  push:
    branches:
      - main  # Si attiva ogni volta che carichi modifiche su main

jobs:
  release:
    runs-on: windows-latest
    
    # IMPORTANTE: se la tua app è in una sottocartella, aggiungi questa riga:
    # defaults:
    #   run:
    #     working-directory: v15-tinnutri

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        # Entra nella cartella corretta (se necessario) e installa
        run: npm install

      - name: Build and Package
        # Questo lancia il tuo script "vite build && electron-builder"
        run: npm run electron:build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts
        # Questo salva il file exe così puoi scaricarlo anche se la release fallisce
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: release/*.exe
